<!DOCTYPE html>
<html>
<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box{
      background-color: blue;
      position:relative;
      height: 300px;
      width: 500px;
      top:200px ;
      left: 200px;
    }
    .red-circle{
      height: 200px;
      width: 500px;
      background-color: red;
      border-radius: 50%;
      position:absolute;
      top: 150px; 
      width: 250px;
    }
  </style>
</head>
<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
